		    function initialize() {

		    	var mapOptions = {
		          center: { lat: 47.606209, lng: -122.332071},
		          zoom: 10,
		          mapTypeControl: true,
		   			mapTypeControlOptions: {
				        style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
				        position: google.maps.ControlPosition.TOP_CENTER
				    },

				    panControlOptions: {

				    },

				    zoomControl: true,
				    zoomControlOptions: {

				    },

				    streetViewControl: true,
				    streetViewControlOptions: {

				    }

		        };
		        map = new google.maps.Map(document.getElementById('map-canvas'),
		            mapOptions);

		        var myLatlng = new google.maps.LatLng(47.688783, -122.338300);


				if(navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
					  var pos = new google.maps.LatLng(position.coords.latitude,
					                                   position.coords.longitude);

					  var infowindow = new google.maps.InfoWindow({
					    map: map,
					    position: pos,
					  });

					  map.setCenter(pos);
				}, function() {
				  handleNoGeolocation(true);
				});
				} else {
					handleNoGeolocation(false);
				}

				for(var host in hostPlaces) {
					var infowindow = new google.maps.InfoWindow({
      					content: hostPlaces[host].Information,
      					maxWidth: 250
 					 });
					createMarker(hostPlaces[host].Lat, hostPlaces[host].Lng, infowindow);

				}
			}

			// function popWindow(e) {

			function createMarker(lat, lng, infowindow) {
				var mark = new google.maps.LatLng(lat, lng);
				addMarker(mark, infowindow);
			}

			function addMarker(location, infowindow) {
					var marker = new google.maps.Circle({
		        	position: location,
		        	map: map,
		        	strokeColor: '#FF0000',
      				strokeOpacity: 1,
      				strokeWeight: 2,
      				fillColor: '#FF0000',
     				fillOpacity: 0.5,
     				center: location,
      				radius: 1000
		        });
				  google.maps.event.addListener(marker, 'click', function() {
				  	if (prev_infowindow) {
				  		prev_infowindow.close();
				  	}
				  	prev_infowindow = infowindow;
   					infowindow.open(map,marker);
  				});
			}

			function handleNoGeolocation(errorFlag) {
			  if (errorFlag) {
			    var content = 'Error: The Geolocation service failed.';
			  } else {
			    var content = 'Error: Your browser doesn\'t support geolocation.';
			  }

			  var options = {
			    map: map,
			    position: new google.maps.LatLng(60, 105),
			    content: content
			  };

			  var infowindow = new google.maps.InfoWindow(options);
			  map.setCenter(options.position);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
